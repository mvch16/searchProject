<div class="search-bar-wrapper">
  <div class="input-group">
    <input
      type="search"
      class="form-control rounded"
      placeholder="Search"
      aria-label="Search"
      aria-describedby="search-addon"
      [(ngModel)]="querySearch"
      (keyup.enter)="search()"
    />
    <button type="button" class="btn btn-outline-primary" (click)="search()">Search</button>
  </div>
</div>
